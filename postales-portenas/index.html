            for (const key in textElements) {
                const el = document.getElementById(textElements[key]);
                if (el) el.textContent = lang[key];
            }

            // Atualiza elementos de lista
            const listElements = { s2_list1: 's2-ul-1', s2_list2: 's2-ul-2' };
            for (const key in listElements) {
                const el = document.getElementById(listElements[key]);
                if (el) el.innerHTML = lang[key].map(item => `<li class="flex items-start"><span class="text-cyan-400 mr-2 shrink-0">-</span><span>${item}</span></li>`).join('');
            }
            
            // Atualiza seções de cartão
            const cardSections = {
                s4_cards: { id: 's4-cards', tpl: card => `<div class="card p-6 rounded-lg"><h4 class="text-xl font-bold mb-2 text-cyan-400">${card.title}</h4><p class="text-white/80">${card.desc}</p></div>` },
                s5_cards: { id: 's5-cards', tpl: card => `<div class="card p-6 rounded-lg text-center"><h4 class="text-xl font-bold mb-2 text-cyan-400">${card.title}</h4><p class="text-white/80">${card.desc}</p></div>` },
                s6_cards: { id: 's6-cards', tpl: card => `<div class="card p-6 rounded-lg text-center"><h4 class="text-lg font-bold text-cyan-400">${card.title}</h4></div>` },
                s8_cards: { id: 's8-cards', tpl: card => `<a href="${card.link}" target="_blank" rel="noopener noreferrer" class="card contact-card p-6 rounded-lg text-center">${card.icon}<h4 class="text-xl font-bold mt-4 mb-1 text-cyan-400">${card.title}</h4><p class="text-white/80">${card.value}</p></a>` }
            };

            for (const key in cardSections) {
                const el = document.getElementById(cardSections[key].id);
                if (el && lang[key]) el.innerHTML = lang[key].map(cardSections[key].tpl).join('');
            }
        }

        function updateSlideView() {
            const slides = Array.from({ length: totalSlides }, (_, i) => document.getElementById(`slide-${i + 1}`));
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const progressBar = document.getElementById('progress-bar');
            slides.forEach(slide => { slide.classList.add('slide-hidden'); slide.classList.remove('slide-visible', 'slide-previous'); });
            const currentSlideElement = slides[currentSlide - 1];
            currentSlideElement.classList.remove('slide-hidden');
            currentSlideElement.classList.add('slide-visible');
            if (currentSlide > 1) { slides[currentSlide - 2].classList.add('slide-previous'); }
            prevBtn.disabled = currentSlide === 1;
            nextBtn.disabled = currentSlide === totalSlides;
            prevBtn.style.display = currentSlide === 1 ? 'none' : 'block';
            nextBtn.style.display = currentSlide === totalSlides ? 'none' : 'block';
            progressBar.style.width = `${(currentSlide / totalSlides) * 100}%`;
        }

        function toggleLanguage() {
            currentLang = currentLang === 'pt' ? 'es' : 'pt';
            document.getElementById('lang-es').classList.toggle('opacity-50', currentLang === 'pt');
            document.getElementById('lang-pt').classList.toggle('opacity-50', currentLang === 'es');
            updateTextContent();
        }

        function nextSlide() { if (currentSlide < totalSlides) { currentSlide++; updateSlideView(); } }
        function prevSlide() { if (currentSlide > 1) { currentSlide--; updateSlideView(); } }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('lang-toggle').addEventListener('click', toggleLanguage);
            updateTextContent();
            updateSlideView();
        });
    </script>
</body>
</html>
